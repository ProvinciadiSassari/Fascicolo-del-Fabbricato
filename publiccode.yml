description:
  it:
    longDescription: |
      Il Portale unico dei Fabbricati Scolastici e non Scolastici, è lo strumento che mette a disposizione delle
       Amministrazioni Pubbliche informazioni per dare concreta attuazione al principio della trasparenza, garantendo il
       libero accesso alle informazioni e ai dati dei fabbricati senza dover effettuare alcuna installazione di software.
       Una navigazione semplice e intuitiva, accompagnata da un design fresco e moderno caratterizzano questo portale che si
       apre all'esterno e offre a tutti la possibilità di accedere e navigare per conoscere e approfondire l'intero sistema dei
       fabbricati pubblici. I contenuti Il portale, oltre a semplificare, vuole garantire stabilmente l'accesso e la riutilizzabilità
       dei dati pubblici.
